<button id="export-labels" class="btn">{{label.view.export}}</button>
<span class="btn fileinput-button">
	<span>{{label.view.import}}</span>
	<input id="fileupload" type="file" name="file" style="display:none;">
</span>
<span id="fileinput_err"></span>
<span id="fileinput_err2"></span>

<table class="table striped" style="margin-bottom:0;width:923px">
	<thead>
		<tr>
			<th>{{label.model.key}}</th>
			<th width="60" style="max-width:60px">{{label.model.language}}</th>
			<th>{{label.model.label}}</th>
			<th></th>
		</tr>
	</thead>
</table>
<div class="labels_table" style="max-height:300px;overflow-y:auto;">
	<table class="table striped" style="margin-bottom:0;">
		<thead>
			<tr>
				<th style="padding-top:0;padding-bottom:0;"></th>
				<th width="60" style="padding-top:0;padding-bottom:0;max-width:60px"></th>
				<th style="padding-top:0;padding-bottom:0;"></th>
				<th style="padding-top:0;padding-bottom:0;"></th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<script>
	$('.labels_table').scroll(function(e) {
		if($('.labels_table').scrollTop() + $(".labels_table").height() >= $(".labels_table").prop('scrollHeight') - 50) {
			app.currentView.append(app.currentView.lastOptions);
		}
	});
</script>
