<form class="edit-chapter-form">
	<legend id="page-title"><%= chapter ? '{{chapter.edit.pagetitle.edit}}' : '{{chapter.edit.pagetitle.new}}' %></legend>
	<div class="input100p">
		<label>{{chapter.model.title}}</label>
		<input name="title" type="text" class="title-input" style="width:100%;height:1.4em;font-size:2.0em;font-weight:bold;" value="<%= chapter ? htmlEncode(chapter.get('title')) : '' %>">
	</div>
	<div class="input50p" style="float:left;width:49.5%">
		<label>{{chapter.model.number}}</label>
		<input name="number" type="text" value="<%= chapter ? htmlEncode(chapter.get('number')) : '' %>">
	</div>
	<div class="input50p" style="float:left;width:49.5%">
		<label>{{chapter.model.position}}</label>
		<select name="position">
			<option value="0">{{chapter.model.position.first}}</option>
			<option value="1">{{chapter.model.position.last}}</option>
		</select>
	</div>
	<div class="input50p" style="float:left;width:49.5%">
		<label>{{chapter.model.section}}</label>
		<input name="section" type="text" value="<%= chapter ? htmlEncode(chapter.get('section')) : '' %>">
	</div>
	<div class="input100p" style="clear:both;">
		<label>{{chapter.model.text}}</label>
		<textarea id="text" name="text" style="width:100%;height:300px"><%= chapter ? chapter.get('text') : '' %></textarea>
	</div>
	<input type="hidden" name="book" value="<%= book %>" />
	<hr />
	<button type="submit" class="btn"><%= chapter ? '{{chapter.edit.button.update}}' : '{{chapter.edit.button.create}}' %></button>
	
	<% if(chapter) { %>
	<input type="hidden" name="id" value="<%= chapter.id %>" />
	
	<a class="btn btn-danger" data-toggle="modal" data-target="#chapterDelete">{{chapter.edit.button.delete}}</a>
	<div class="modal fade" id="chapterDelete" tabindex="-1" role="dialog" aria-labelledby="chapterDeleteLabel" aria-hidden="true">
	  <div class="modal-dialog modal-sm">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="chapterDeleteLabel">{{chapter.edit.modaldelete.title}}</h4>
		  </div>
			<div class="modal-body">
			  {{chapter.edit.modaldelete.message}}
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">{{chapter.edit.modaldelete.cancel}}</button>
			  <button type="button" data-chapter-id="<%= chapter.id %>" class="btn btn-danger delete" onclick="deleteChapter()">{{chapter.edit.modaldelete.confirm}}</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<script type="text/javascript">
		deleteChapter = function (ev) {
			app.chapterEditView.deleteChapters(ev);
		}
	</script>
	<% }; %>
	<script type="text/javascript">
		$('#text').ready(function () { tinymce.init({selector:'#text'}); });
	</script>
</form>
