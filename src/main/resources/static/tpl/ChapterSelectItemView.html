<%
var i = chapter.get('position');
if(current && chapter.id == current) { %>
<option value="<%= i %>" selected="selected" position="<%=chapter.get('position')%>"><%=chapter.get('title') %>
</option>
<% } else { %>
<option position="<%=chapter.get('position')%>" value="<%= i+1 %>">{{chapter.model.position.after}} <%=chapter.get('title') %>
</option>
<% } %>
