<div class="users_table" style="max-height:300px;overflow-y:auto;">
	<table class="table striped">
	<thead>
		<tr>
			<th>{{user.model.username}}</th>
			<th>{{user.model.firstname}}</th>
			<th>{{user.model.lastname}}</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</div>

<script>
	$('.users_table').scroll(function(e) {
		if($('.users_table').scrollTop() + $(".users_table").height() >= $(".users_table").prop('scrollHeight') - 50) {
			app.currentView.append(app.currentView.lastOptions);
		}
	});
</script>
