
<div class="comments_table" style="max-height:300px;overflow-y:auto;">
	<table class="table striped" style="margin-bottom:0;">
		<tbody>
		</tbody>
	</table>
</div>

<% if(app.getUser()) {%>
<hr/>
<legend>{{comment.list.title.create}}</legend>
<div class="comment_area" style="margin-bottom:20px">
</div>
<% } %>

<script>
	$('.comments_table').scroll(function(e) {
		if($('.comments_table').scrollTop() + $(".comments_table").height() >= $(".comments_table").prop('scrollHeight') - 50) {
			if(app.<%=view.lastOptions.parentViewName%> && app.<%=view.lastOptions.parentViewName%>.commentListView)
				app.<%=view.lastOptions.parentViewName%>.commentListView.append(app.<%=view.lastOptions.parentViewName%>.commentListView.lastOptions);
		}
	});

</script>
