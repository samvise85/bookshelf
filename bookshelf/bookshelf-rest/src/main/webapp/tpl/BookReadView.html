<% if(book) { %>
  <h4 id="page-title"><%= htmlEncode(book.get('title')) %></h4>
  <p>By <strong><%= htmlEncode(book.get('author')) %></strong><%= book.get('year') ? ' ('+htmlEncode(book.get('year'))+')' : '' %></p>
  <% if(book.get('synopsis')) { %>
	<hr/>
	<div class="synopsis"><%= htmlEncode(book.get('synopsis')) %></div>
  <% } %>
  <div id="chapters"></div>
  <div class="comments"></div>
<% } %>
